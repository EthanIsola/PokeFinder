<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="main.css"> 
    <title>PokeFinder</title>
</head>
<body>

<!-- Navbar(actual) -->
<div id="header-detail">
<h2 class="name">PokeFinder</h2>
<hr class="num1">
<input type="text" id="search-bar" placeholder="Search Pokemon By Name">
<button type="button" id="search" onclick="">Search</button>
<button type="button" id="encounter" onclick="">Random Encounter</button>
</div>


<!--alternate pokemon list  container -->
<div id="pokemon-listdiv">
 <ul id="pokemon-list">
    <li class=holder id="nameHolder"></li>
    <li class=holder id="heightHolder"></li>
    <li class=holder id="weightHolder"></li>
    <li class=holder id="typesHolder"></li>
</ul>
</div>
<!--pokemon image container-->
<div id="pokemon-image-container"></div>      
<!--pokemon images -->
<img id="pokemon" src="" alt="[Pokemon Images]"/>
<!-- <img id="pokeball" src="PokeBall Icon.png" alt="img of a pokeball"/> -->


 
<!--Pokemon Regions Map Link -->
<div>
<img id="region" src="PokemonRegion.png" alt="image of the pokemon region">
    <button type="button" class="region" id="kanto" onclick="">Kanto</button>
    <button type="button" class="region" id="Johto" onclick="">Johto</button>
    <button type="button" class="region" id="Hoenn" onclick="">Hoenn</button>
    <button type="button" class="region" id="Sinnoh"onclick="">Sinnoh</button>
    <button type="button" class="region" id="Unova" onclick="">Unova</button>
    <button type="button" class="region" id="Kalos" onclick="">Kalos</button>
    <button type="button" class="region" id="Alola" onclick="">Alola</button>
    <button type="button" class="region" id="Galar" onclick="">Galar</button>
</div>


<!--clickable list of pokemon container -->
<ul id="region-pokemon-container"></ul>


</body>

</html>
